{% extends 'base.html' %}

{% block content %}
        <div id="content">
            
            {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
    <a href="{% url 'users:logout' %}">Logout</a>

{% else %}
    <p>Welcome, new user. Please log in.</p>
    <a href="{% url 'users:login' %}">Login</a>
{% endif %}
        </div>
{% endblock %}
